<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../reset.css" rel="stylesheet" />
    <link href="../global.css" rel="stylesheet" />
    <script>
      function loginUser() {
        const userId = document.querySelector('input[placeholder="아이디를 입력해주세요"]').value;
        const password = document.querySelector('input[placeholder="비밀번호를 입력해주세요"]').value;

        const url = '/user/login';

        const data = new URLSearchParams();
        data.append('userId', userId);
        data.append('password', password);

        fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded'
          },
          body: data.toString()
        })
                .then(response => window.location.href = response.url)
                .then(data => {
                  console.log('Success:', data);
                })
                .catch((error) => {
                  console.error('Error:', error);
                });
      }

      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("login-btn").addEventListener("click", loginUser);
      });
    </script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="/"><img src="../img/signiture.svg" /></a>
        <ul class="header__menu">
          <li class="header__menu__item">
            <a class="btn btn_contained btn_size_s" href="/login">로그인</a>
          </li>
          <li class="header__menu__item">
            <a class="btn btn_ghost btn_size_s" href="/registration">
              회원 가입
            </a>
          </li>
        </ul>
      </header>
      <div class="page">
        <h2 class="page-title">로그인</h2>
        <form class="form">
          <div class="textfield textfield_size_s">
            <p class="title_textfield">아이디</p>
            <input
              class="input_textfield"
              placeholder="아이디를 입력해주세요"
              autocomplete="username"
            />
          </div>
          <div class="textfield textfield_size_s">
            <p class="title_textfield">비밀번호</p>
            <input
              class="input_textfield"
              type="password"
              placeholder="비밀번호를 입력해주세요"
              autocomplete="current-password"
            />
          </div>
          <button
            id="login-btn"
            class="btn btn_contained btn_size_m"
            style="margin-top: 24px"
            type="button"
          >
            로그인
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
