<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./reset.css" rel="stylesheet" />
    <link href="./global.css" rel="stylesheet" />
    <link href="./main.css" rel="stylesheet" />
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        let currentId = parseInt(urlParams.get('id'));

        const navButtons = document.querySelectorAll('.nav__menu__item__btn');
        if (navButtons.length < 2) {
          console.error('Navigation buttons not found');
          return;
        }

        const prevLink = navButtons[0];
        const nextLink = navButtons[1];

        prevLink.href = `?id=${currentId - 1}`;
        nextLink.href = `?id=${currentId + 1}`;

        prevLink.addEventListener('click', function(e) {
          if (currentId > 1) {
            e.preventDefault();
            window.location.href = `/index.html?id=${currentId - 1}`;
          }
        });

        nextLink.addEventListener('click', function(e) {
          e.preventDefault();
          window.location.href = `/index.html?id=${currentId + 1}`;
        });
      });

    </script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <a href="/"><img src="./img/signiture.svg" /></a>
        <ul class="header__menu">
          <li class="header__menu__item">
            <a class="btn btn_contained btn_size_s" href="/login">로그인</a>
          </li>
          <li class="header__menu__item">
            <a class="btn btn_ghost btn_size_s" href="/registration">
              회원 가입
            </a>
          </li>
        </ul>
      </header>
      <div class="wrapper">
        <h1 class="post__title">{{title}}</h1>
        <div class="post">
          <div class="post__account">
            <img class="post__account__img" />
            <p class="post__account__nickname">{{account}}</p>
          </div>
          <img class="post__img" />
          <div class="post__menu">
            <ul class="post__menu__personal">
              <li>
                <button class="post__menu__btn">
                  <img src="../img/like.svg" />
                </button>
              </li>
              <li>
                <button class="post__menu__btn">
                  <img src="../img/sendLink.svg" />
                </button>
              </li>
            </ul>
            <button class="post__menu__btn">
              <img src="../img/bookMark.svg" />
            </button>
          </div>
          <p class="post__article">
            {{post}}
          </p>
        </div>
        <ul class="comment">
          {{commentList}}
        </ul>
        <nav class="nav">
          <ul class="nav__menu">
            <li class="nav__menu__item">
              <a class="nav__menu__item__btn" href="">
                <img
                        class="nav__menu__item__img"
                        src="../img/ci_chevron-left.svg"
                />
                이전 글
              </a>
            </li>
            <li class="nav__menu__item">
              <a class="btn btn_ghost btn_size_m" href=""></a>
            </li>
            <li class="nav__menu__item">
              <a class="nav__menu__item__btn" href="">
                다음 글
                <img
                        class="nav__menu__item__img"
                        src="../img/ci_chevron-right.svg"
                />
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </body>
</html>
